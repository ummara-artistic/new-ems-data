{% extends 'base.html' %}

{% block title %}Edit Attendance - Labor Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit me-2"></i>Edit Attendance</h1>
    <a href="{% url 'attendance:list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user me-2"></i>{{ attendance.employee.full_name }} - {{ attendance.date|date:"M d, Y" }}
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="present" {% if attendance.status == 'present' %}selected{% endif %}>Present</option>
                                <option value="absent" {% if attendance.status == 'absent' %}selected{% endif %}>Absent</option>
                                <option value="half_day" {% if attendance.status == 'half_day' %}selected{% endif %}>Half Day</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="in_time" class="form-label">In Time</label>
                            <input type="time" class="form-control" id="in_time" name="in_time" 
                                   value="{{ attendance.in_time|time:'H:i' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="out_time" class="form-label">Out Time</label>
                            <input type="time" class="form-control" id="out_time" name="out_time" 
                                   value="{{ attendance.out_time|time:'H:i' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="overtime_hours" class="form-label">Overtime Hours</label>
                            <input type="number" class="form-control" id="overtime_hours" name="overtime_hours" 
                                   min="0" step="0.5" value="{{ attendance.overtime_hours }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2">{{ attendance.notes }}</textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'attendance:list' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Attendance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
