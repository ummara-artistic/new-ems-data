{% extends 'base.html' %}

{% block title %}Edit Employee - Labor Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-user-edit me-2"></i>Edit Employee</h1>
    <a href="{% url 'employees:list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user me-2"></i>Employee Information
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="joining_date" class="form-label">Joining Date *</label>
                            <input type="date" class="form-control" id="joining_date" name="joining_date" value="{{ employee.joining_date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age *</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ employee.age }}" min="18" max="65" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Salary (Rs.) *</label>
                            <input type="number" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employee_type" class="form-label">Employee Type *</label>
                            <select class="form-select" id="employee_type" name="employee_type" required>
                                <option value="employee" {% if employee.employee_type == 'employee' %}selected{% endif %}>Employee</option>
                                <option value="labor" {% if employee.employee_type == 'labor' %}selected{% endif %}>Labor</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'employees:list' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
